{% extends 'base.html' %}

{% block title %}{{ name }}{% endblock title %}

{% block body_content %}
<header>
  <h1 class="header">{{ name }}</h1>
  <h2 class="subheader">{{ description }}</h2>
</header>

<main class="index">
  {% for post in posts %}
  <article>
    <h1><a href="posts/{{ post.slug }}.html">{{ post.title }}</a></h1>
    <h3 class="published">Published: {{ post.date|fmt_date('MM/DD/YYYY') }}</h3>
  </article>
  {% endfor %}
</main>
{% endblock body_content %}
